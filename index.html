<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click Fast</title>
</head>
<body>
    <div id="main">
        <div id="container">
            <h1 class="flex">ClickFast ⏩</h1>
            <p class="catchphrase">Sois le plus rapide des clickers du game ⚡</p>
        
            <div class="number flex">
                <p id="counter">0</p>
            </div>
            <div class="flex">
                <button id="button-clicker">Click !!!</button>
            </div>
        </div>
        <div id="container">
            <div>
                <figure>
                    <figcaption>Listen to Savant - Nazareth</figcaption>
                    <audio id="audioPlayer" autoplay loop>
                        <source src="snd/savant_nazareth.mp3" type="audio/mp3"/>
                    </audio>
                </figure>
            </div>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
